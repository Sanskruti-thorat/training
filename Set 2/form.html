<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 10px;
        }
        .formsDetails{
            background-color: rgb(103, 103, 172);
            color: beige;
        }
        label{
       
        }
        .sma{
        
        }
    </style>
</head>
<body>
    <div class="formsDetails">
        <form action="">
            <fieldset>
                <legend> Registration Details</legend>
                <label for="">University:</label>
                <input type="text" name="" id="">
                <br>
                <br>
                <label for="">Institute:</label>
                <input type="text" name="" id="">
                <br>
                <br>
                <label for="">Branch:</label>
                <select name="" id="">
                    <option value="">---select--</option>
                    <option value="">Computer</option>
                    <option value="">Electrical</option>
                    <option value="">Mechanical</option>
                    <option value="">IT</option>
                    <option value="">Civil</option>
                </select>
                <br>
                <br>
                <label for="">Degree:</label>
                <select name="" id="">
                    <option value="">---select--</option>
                    <option value="">Bsc</option>
                    <option value="">MSc</option>
                    <option value="">BE</option>
                    <option value="">MS</option>
                    <option value="">Diploma</option>
                </select>
                 <input type="radio" name="pur-com"> <label for="">Pursuing </label>
                 <input type="radio" name="pur-com"> <label for="">Completed </label>
                 <br>
                 <br>
                 <label for="">Average cgpa:</label>
                 <input class="sma" type="number" min="1" max="10" >
                 <label for="">Upto:</label>
                 <input class="sma" type="number" min="1" max="8" >
                 <label for="">Th sem</label>
                 <br>
                 <br>
                 <label for=""> Experience:</label>
                 <input type="number" name="" id="" min="0" max="20"> Years
                 <br>
                 <br>
                 <label for="">Your Website Or Blog:</label>
                 <input type="url" name="" id="" placeholder="https://">
        </fieldset>
           
        </form>
    </div>
</body>
</html>
