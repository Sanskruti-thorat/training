<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <H1>Register</H1>

        <fieldset>
            <legend>Details</legend>
            <div class="details">
             <div><label for="">Name:</label><input type="text"></div>
             <div><label for="">Email:</label><input type="email"></div>
             <div><label for="">Password:</label><input type="password"></div>
             <div><label for="">Re-password:</label><input type="password"></div>
            </div>
        </fieldset>



        <fieldset>
            <legend>Personal details</legend>
              
            
             <div class="Personaldetails">
              
              
              <div class="DIV1">
                <div><label for="Phoneno:">Phoneno:</label><input type="text"></div>
                <div><label for="">Bankno:</label><input type="text"></div> 
                <div >
                    <label>Country:</label>  
                    <select>
                      <option value="">.</option>
                      <option value="India">India</option>
                      <option value="USA">Usa</option>  
                    </select>
                  </div>
                  <div>
                    <label>State:</label>  
                    <select>
                      <option value=""></option>
                      <option value="Goa">GOa</option>
                      <option value="Karnataka">Karnataka</option>  
                    </select>
                  </div>
                <div>
                    <label>City</label>  
                    <select>
                    <option value=""></option>
                    <option value="">Panji</option>
                    <option value="">margoa</option>  
                    <option value="">vasco</option>  
                    </select>
                </div>
                    
            </div>
            <div class="Div2">
                <div>
                    <label for="">Gender:</label>
                    <div>
                        <input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                    </div>
                </div>
            </div>
                
            </div>
        </fieldset>
        

        <fieldset>
            <legend>Terms and condition</legend>
            <div class="terms and conditions">
                <input type="checkbox" name="terms" id="">I agree all terms and conditions.  
            </div>
        </fieldset>
    
        <button type="submit" href="/">Submit</button>
    </div>
      
</body>
</html>
