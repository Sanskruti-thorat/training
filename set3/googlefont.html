<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <style>
       
        .font-properties {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            color: #cb0000;
            text-transform: uppercase;
        }

       
        .shorthand-font-properties {
            font: italic bold 24px/1.5 Arial, sans-serif;
            color: #ff55aa;
        }

        .google-fonts {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 24px;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <h1>Font Styling</h1>

    <div class="font-properties">Font Example 1</div>
    <div class="shorthand-font-properties">Font Example 1</div>
    
    <h2>Google Fonts Example</h2>
    <p class="google-fonts">This text uses Google Fonts (Roboto).</p>
</body>
</html>
